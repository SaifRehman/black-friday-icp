<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-md-offset-1">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Product</th>
            <th class="text-center">Price</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="list">
          <ng-container *ngFor = "let data of list">
          <tr>
            <td class="col-sm-8 col-md-6">
              <div class="media">
                <a class="thumbnail pull-left"> <img class="media-object" src={{data.Image}}
                    style="width: 72px; height: 72px;"> </a>
                <div class="media-body">
                  <h4 class="media-heading"><a>{{data.Name}}</a></h4>
                  <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                </div>
              </div>
            </td>

            <td class="col-sm-1 col-md-1 text-center"><strong>${{data.Price}}</strong></td>
            <td class="col-sm-1 col-md-1">
              <button type="button" class="btn btn-danger" (click)="RemoveNode(data._id)">
                <span class="glyphicon glyphicon-remove"></span> Remove
              </button></td>
          </tr>
          </ng-container>
          </ng-container>

          <tr>
            <td>   </td>
            <td>   </td>
            <td>   </td>
            <td>
              <h3>Total</h3>
            </td>
            <td class="text-right">
              <h3><strong>${{total}}</strong></h3>
            </td>
          </tr>
          <tr>
            <td>   </td>
            <td>   </td>
            <td>   </td>

            <td>
              <button type="button" class="btn btn-success">
                Checkout <span class="glyphicon glyphicon-play"></span>
              </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
