replicaCount: 2

metadata:
 name: listingsvc 
 label: listingsvc
readinessProbe:
  path: /healthz
  port: 7000
  initialDelaySeconds: 10
  timeoutSeconds: 2
  periodSeconds: 10

livenessProbe:
  path: /healthz
  port: 7000
  initialDelaySeconds: 10
  timeoutSeconds: 2
  periodSeconds: 10
image:
  name: listingsvc
  imageName: "icpdevcluster.icp:8500/default/listing-microservice:0.0.1" 
  imagePullPolicy: Always
  ports:
    containerPort: 7000
  requests:
    cpu: "50m"
    memory: "300Mi"
  limits:
    cpu: "100m"
    memory: "400Mi"
  maxSurge: 1
  maxUnavailable: 0
  lifecycle:
    preStop:
      command: ["/bin/bash", "-c", "sleep 20"]


envOfSecrets:
  envMONGOUSERNAME:
    name: MONGOUSERNAME
    secretKeyRef:
      name: mysecret
      key: MONGOUSERNAME
  envMONGOPASSWORD:
    name: MONGOPASSWORD
    secretKeyRef:
      name: mysecret

ingress:
  metadeta:
    name: listingsvc
  path: /listingsvc
  serviceName: listingsvc
  servicePort: 7000

envOfConfigmaps:
  envMONGOPORT:
    name: MONGOPORT
    configMapKeyRef:
      name: env-database
      key: MONGOPORT


hpa:
  metadata:
    name: listingsvc-microservice-HPA
  spec:
    maxReplicas: 10
    minReplicas: 2
  metrics:
    pods:
      targetAverageValue: 20
    resource:
      name: cpu
      targetAverageUtilization: 70 
    memory:
      targetAverageUtilization: 70 
  scaleTargetRef:  
    name: listingsvc

service:
  serviceMetadata:
    name: listingsvc
    labels:
      app: listingsvc
  selector:
    selectorName: listingsvc
  servicePortConfiguration:
    protocol: TCP
    name: listingsvc
    type: NodePort
    port: 7000
    targetPort: 7000



serviceMonitor:
  metadata:
    name: serviceMonitorListingsvc
    labels:
      app: serviceMonitorListingsvc
  specs: 
    selector:
      matchLabels:
        app: serviceMonitorListingsvc
    port: listingsvc